<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="main"></div>

  <script type="text/template" id="talks-index-template">
    <h1>Talks</h1>
    <% _.each(talks, function (talk) { %>
      <div class="talk">
        <h2><%= talk.topic %></h2>
        <div>id: <%= talk.id %></div>
        <div>speaker: <%= talk.speaker %></div>
        <div>Session: <%= talk.sessionTime %></div>
        <div class="ticketField">
          <input type="text" value="<%= talk.seat %>">
          <button class="+"> + </button>
          <button class="-"> - </button>
        </div>
      </div>
    <% }); %>
    <div><button>Go back</button><button>Next</button></div>
  </script>




  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/underscorejs/1.8.3/underscore.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/backbonejs/1.3.3/backbone.js"></script>
  <script src="js/views/index.js"></script>
  <script src="js/models/talk.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
